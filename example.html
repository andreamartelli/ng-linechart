<div ng-linechart 
	 uom="C°"
	 title="Temperatura - Boa 1"
	 ylabel="Temp"
	 xlabel="Date"
	 y-offset="2"
	 top-margin="35"
	 right-margin="20"
	 bottom-margin="30"
	 left-margin="60"
	 anim-time="500"
	 line-stroke="#FF7F00"
	 line-width="3"
	 area-stroke="#C7B497"
	 area-width="0.2"
	 area-fill="#FEEDD4"
	 focus-fill="#FFFFFF"
	 focus-stroke="#FF7F00"
	 focus-width="2"
	 update-interval="60000"
	 load-data-fn="loadBuoyData('1', 'aria', 'temperatura')"></div>
